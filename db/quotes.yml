  attribution: Lewis B. Ergen

- !ruby/object:Quote_
  text_en: If you want to lift yourself up, lift up someone else.
  attribution: Booker T. Washington

- !ruby/object:Quote_
  text_en: >
    Great things in business are never done by one person; they're done
