  attribution: Norman Shidle

- !ruby/object:Quote_
  text_en: >
    It's better to have a great team than a team of greats.
  attribution: Simon Sinek

- !ruby/object:Quote_
  text_en: >
    The chain is only as strong as the weakest link  
  attribution: Thomas Reid

- !ruby/object:Quote_
  text_en: >
    A single leaf working alone provides no shade.
  attribution: Chuck Page

- !ruby/object:Quote_
  text_en: >
    The way to achieve your own success is to be willing to help
