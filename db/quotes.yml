  attribution: Justin Sewell

- !ruby/object:Quote_
  text_en: >
    The nice thing about teamwork is that you always have others on your
    side.
  attribution: Margaret Carty

- !ruby/object:Quote_
  text_en: When he took time to help the man up the mountain, lo, he scaled it himself.
  attribution: Tibetan Proverb

- !ruby/object:Quote_
  text_en: When spider webs unite, they can tie up a lion.
  attribution: Ethiopian Proverb

- !ruby/object:Quote_
  text_en: >
    It's a very important thing to learn to talk to people you disagree
    with.
  attribution: Pete Seeger

- !ruby/object:Quote_
  text_en: No member of a crew is praised for the rugged individuality of his rowing.
  attribution: Ralph Waldo Emerson

- !ruby/object:Quote_
  text_en: "You don't get harmony when everybody sings the same note."
  attribution: Doug Floyd

- !ruby/object:Quote_
  text_en: "In teamwork, silence isn't golden. Its deadly."
  attribution: Mark Sanborn

- !ruby/object:Quote_
  text_en: >
    If you try and we lose, then it isn't your fault. But if you don't
    try and we lose, then it's all your fault.
  attribution: Orson Scott Card

- !ruby/object:Quote_
  text_en: There is little success where there is little laughter.
  attribution: Andrew Carnegie

- !ruby/object:Quote_
  text_en: >
    A major reason capable people fail to advance is that they don't
    work well with their colleagues.
  attribution: Lee Iacocca

- !ruby/object:Quote_
  text_en: It takes two flints to make a fire.
  attribution: Louisa May Alcott

- !ruby/object:Quote_
  text_en: The main ingredient of stardom is the rest of the team.
  attribution: John Wooden

- !ruby/object:Quote_
  text_en: >
    Disruption isnt about what happens to you. Its about how you respond
