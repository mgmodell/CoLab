  attribution: Napolean Hill

- !ruby/object:Quote_
  text_en: The whole is other than the sum of the parts.
  attribution: Kurt Koffka

- !ruby/object:Quote_
  text_en: 
    The ratio of 'We's to 'I's is the best indicator of the development
