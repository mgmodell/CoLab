  attribution: Patrick Lencioni

- !ruby/object:Quote_
  text_en: >
    Many hands make light work.
  attribution: John Heywood

- !ruby/object:Quote_
  text_en: >
    Never doubt that a small group of thoughtful, committed citizens can
    change the world; indeed, it's the only thing that ever has.
  attribution: Margaret Mead

- !ruby/object:Quote_
  text_en: >
    Thoroughly to teach another is the best way to learn for yourself.
  attribution: Tryon Edwards

- !ruby/object:Quote_
  text_en: >
    You may have the greatest bunch of individual stars in the world,
    but if they don't play together, the club won't be worth a dime.
  attribution: Babe Ruth

- !ruby/object:Quote_
  text_en: >
    I am because we are.
  attribution: Nguni Bantu term
