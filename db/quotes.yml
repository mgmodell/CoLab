  attribution: Steve Jobs

- !ruby/object:Quote_
  text_en: Individually, we are one drop. Together, we are an ocean.
  attribution: Ryunosuke Satoro

- !ruby/object:Quote_
  text_en: >
    Cooperation is the thorough conviction that nobody can get there
