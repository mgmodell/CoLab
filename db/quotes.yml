- !ruby/object:Quote_
  text_en: >
    Collaborate with people you can learn from.
  attribution: Pharrell

- !ruby/object:Quote_
  text_en: >
    When we learn how to work together versus against each other things
    might start getting better.
  attribution: Alex Elle

- !ruby/object:Quote_
  text_en: >
    It takes both sides to build a bridge.
  attribution: Fredrik Nael

- !ruby/object:Quote_
  text_en: >
    A group becomes a team when each member is sure enough of himself to
