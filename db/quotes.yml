  attribution: Henry Ford

- !ruby/object:Quote_
  text_en: Talent wins games, but teamwork and intelligence win championships.
  attribution: Michael Jordan

- !ruby/object:Quote_
  text_en: >
    The strength of the team is each individual member. The strength of
