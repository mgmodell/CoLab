  attribution: Iyanla Vanzant

- !ruby/object:Quote_
  text_en: >
    We rise by lifting others.
  attribution: Robert Ingersoll

- !ruby/object:Quote_
  text_en: >
    If you take out the team in teamwork, it’s just work. Now who wants
    that?
  attribution: Matthew Woodring Stover

- !ruby/object:Quote_
  text_en: >
    I don’t like that man. I must get to know him better.
  attribution: Abraham Lincoln

- !ruby/object:Quote_
  text_en: >
    It is amazing what you can accomplish if you do not care who gets
    the credit.
  attribution: Harry S. Truman

- !ruby/object:Quote_
  text_en: >
    "On this team, we're all united in a common goal: to keep my job."
  attribution: Lou Holtz

- !ruby/object:Quote_
  text_en: >
    Trust is knowing that when a team member does push you, they're
