- !ruby/object:Quote_
  text_en: Alone we can do so little; together we can do so much.
  attribution: Helen Keller

- !ruby/object:Quote_
  text_en: >
    If I have seen further, it is by standing on the shoulders of giants.
  attribution: Isaac Newton

- !ruby/object:Quote_
  text_en: No one can whistle a symphony. It takes a whole orchestra to play it.
  attribution: H.E. Luccock

- !ruby/object:Quote_
  text_en: >
    If everyone is moving forward together, then success takes care of
    itself.
  attribution: Henry Ford
- !ruby/object:Quote_
  text_en: >
    Coming together is a beginning, staying together is progress, and
