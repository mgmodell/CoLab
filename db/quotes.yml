  attribution: Ben Franklin

- !ruby/object:Quote_
  text_en: People achieve more as a result of working with others than against them.
  attribution: Dr. Allan Fromme

- !ruby/object:Quote_
  text_en: >
    Teamwork: A few harmless flakes working together can unleash an
