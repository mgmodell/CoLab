require: 
  - rubocop-thread_safety
  - rubocop-performance
  - rubocop-rails
  - rubocop-capybara

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/*.rb'
    - '**/*.erb'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

Metrics:
    Enabled: false
Metrics/ClassLength:
    Enabled: false
Metrics/BlockLength:
    Enabled: false
Metrics/MethodLength:
    Enabled: false
Style/YodaCondition:
  EnforcedStyle: require_for_equality_operators_only
