require: 
  - rubocop-thread_safety
  - rubocop-performance
  - rubocop-rails

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/*.rb'
    - '**/*.erb'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

Style/YodaCondition:
  EnforcedStyle: require_for_equality_operators_only
