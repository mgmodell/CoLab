version: "3.7"
services:
  app:
    image: colab_test
    ports:
      - '31337:31337'
    volumes:
      - type: bind
        source: ~/.ssh
        target: /home/colab/.ssh
      - src:/home/colab/src/app
      - asdf-installs:/home/colab/.asdf/installs
  db:
    image: mariadb:10.7.3
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: colab_test_
  browser:
    image: seleniarm/standalone-chromium
    ports:
      - 4444:4444
      - 5900:5900
      - 7900:7900

volumes:
  src:
  asdf-installs:

