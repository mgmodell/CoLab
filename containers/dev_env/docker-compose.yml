services:
  app:
    image: colab_dev_server
    hostname: dev-serv-${HOSTNAME}
    environment:
      - PARENT=${HOSTNAME}
    ports:
      - 3000:3000
      - 3035:3035
    depends_on:
      - db
      - redis
      - moodle
    volumes:
      - ../../:/home/colab/src/app:cached
      - "${HOME}/.ssh:/root/.ssh-localhost:ro"
      - devmise:/home/colab/.local/share/mise
    command: bash -c "sleep infinity"
  db:
    image: colab_db
    restart: unless-stopped
    ports:
      - 31337:3306
    volumes:
      - devdata:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: unless-stopped

  # Docs at https://github.com/MRColorR/vnc-browser
  browser:
    container_name: vnc-browser
    image: mrcolorrain/vnc-browser:debian
    ports:
      - 5909:5900
      - 6080:6080
    environment:
      VNC_PASSWORD: "password"
      AUTO_START_XTERM: false
    restart: unless-stopped

  selenium:
    image: colab_browser
    shm_size: '256mb'
    ports:
      - 4444:4444
      - 5900:5900
      - 7900:7900

  moodle:
    image: colab_moodle
    depends_on:
      - db
      - redis
    environment:
      - LANG=en_US.UTF-8
      - LANGUAGE=en_US:en
      - SITE_URL=http://localhost
      - DB_TYPE=mariadb
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=moodle
      - DB_USER=moodle
      - DB_PASS=moodle
      - DB_PREFIX=mdl_
      - REDIS_HOST=redis
      - REVERSEPROXY=false
      - SSLPROXY=false
      - MOODLE_EMAIL=user@example.com
      - MOODLE_LANGUAGE=en
      - MOODLE_SITENAME=CoLab-Testing
      - MOODLE_USERNAME=moodleuser
      - MOODLE_PASSWORD=CHANGEME
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=micah.modell+moodle@gmail.com
      - SMTP_PROTOCOL=tls
      - MOODLE_MAIL_NOREPLY_ADDRESS=noreply@localhost
      - MOODLE_MAIL_PREFIX=[colab-moodle]
    ports:
      - 80:8080
    volumes:
      - moodledata:/var/www/moodledata
      - moodlehtml:/var/www/html


volumes:
  mariadb-data:
  ffconfig:
  devdata:
  moodledata:
  moodlehtml:
  devmise:

